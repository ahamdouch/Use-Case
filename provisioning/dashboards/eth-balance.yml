apiVersion: 1
providers:
  - name: 'Eth Balance Dashboards'     # Nom du provider de dashboards
    orgId: 1                           # Organisation Grafana (1 par défaut)
    folder: ''                        # Dossier dans Grafana où stocker ces dashboards
    type: file                       # Le provider charge des dashboards à partir de fichiers
    options:
      path: /etc/grafana/provisioning/dashboards  
